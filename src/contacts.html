<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>Борисполь — Интернет-сервис провайдер</title>
  <meta name="description" content="">
  @@include('_include/page_head.html')
</head>

<body>

  <div class="page__inner">

    <div class="page__content">

      @@include('blocks/page-header/page-header.html')

      <main role="main">

        <div class="container  contacts">

          <h1 class="contacts__title">Контакты</h1>

          <div class="contacts__background">
            <div class="contacts__inner">

              <article class="contacts__form-wrapper">

                <h2 class="contacts__subtitle">Напишите нам</h2>

                <form class="contacts__form" action="/">
                  <div class="contacts__input-wrapper">
                    <input type="text" name="name" placeholder="Имя" required>
                    <span class="info-message  error-message"></span>
                  </div>
                  <div class="contacts__input-wrapper">
                    <input type="tel" name="tel" placeholder="Телефон">
                    <span class="info-message  error-message"></span>
                  </div>
                  <div class="contacts__input-wrapper">
                    <input type="email" name="email" placeholder="Email" required>
                    <span class="info-message  error-message"></span>
                  </div>
                  <div class="contacts__input-wrapper">
                    <textarea name="message" placeholder="Сообщение" required></textarea>
                    <span class="info-message  error-message"></span>
                  </div>
                  <div class="contacts__input-wrapper">
                    <button class="btn" type="submit">Отправить</button>
                  </div>
                </form>

              </article>

              <article class="contacts__map">

                <h2 class="contacts__subtitle">Наш адрес:</h2>
                <p class="contacts__address">
                  г. Борисполь, ул. Киевский Шлях 79, 2
                  <span>ПН - ПТ с 09:00 до 18:00</span>
                </p>

                <div id="contacts-map" class="contacts__map-content">
                  Карта тут будет
                </div>
                <!-- key: AIzaSyD3PErLTEa9Qk_jVjPSJ41ecUR6y9yLZQo
                -->
              </article>

            </div>
          </div>

        </div>

      </main>

      <div class="page__footer-wrapper">
        @@include('blocks/page-footer/page-footer.html')
      </div>

    </div> <!-- page__content end -->

  </div>

  @@include('_include/page_bottom.html')
  <script>
      function initMap() {
        var borispol = {lat: 50.3496573, lng: 30.9527258};
        var contactMap = new google.maps.Map(document.getElementById('contacts-map'), {
          zoom: 16,
          center: borispol
        });
        var image = 'img/pin.png';
        var contentString = '<div style="color:gray;"><h3 style="margin:5px 0;color:#A83B7B">Boryspil.net</h3><p>г. Борисполь, <br> ул. Киевский Шлях 79, 2<p style="font-size:1.1em;">ПН - ПТ с 09:00 до 18:00</p></p></div>';
        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });
        var marker = new google.maps.Marker({
          position: borispol,
          map: contactMap,
          icon: image,
          animation: google.maps.Animation.DROP
        });

        marker.addListener('mouseover', function () {
          infowindow.open(contactMap, marker);
        });

        marker.addListener('mouseout', function () {
          infowindow.close(contactMap, marker);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3PErLTEa9Qk_jVjPSJ41ecUR6y9yLZQo&callback=initMap">
    </script>

</body>
</html>
